<div class="container">

    <div class="row" align="center">
        Sign in or sign up below
    </div>

    <div class="row" align="center">
        <p>
            <input ng-model="vm.checkBoxValue" ng-change="vm.checkboxClicked()" type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
            <label for="filled-in-box">Register Me</label>
        </p>
    </div>

    <div ng-show="vm.isSignIn" class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="???" id="email" type="text" class="validate">
                    <label for="email">User Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </form>
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Sign In
            <i class="material-icons right">send</i>
        </button>
    </div>

    <div ng-show="!vm.isSignIn" class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="???" id="register_email" type="text" class="validate">
                    <label for="register_email">Desired User Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="register_password" type="password" class="validate">
                    <label for="register_password">Desired Password</label>
                </div>
            </div>
        </form>
        <button class="btn waves-effect purple waves-light" type="submit" name="action">
            Sign Up
            <i class="material-icons right">send</i>
        </button>
    </div>



</div>
<script>
    $(document).ready(function() {
        Materialize.updateTextFields();
    });
</script>
