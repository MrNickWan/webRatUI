<div class="container">
    <form name="newReport">
        <!--brough-->
        <div class="row" align="center">
            <div class="input-field col s12">
                <select ng-model="vm.newReportInfo.borough" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option ng-repeat="borough in vm.availableBorough">{{borough}}</option>
                </select>
                <label>Select Borough</label>
            </div>
        </div>

        <!--locationType-->
        <div class="row" align="center">
            <div class="input-field col s12">
                <select ng-model="vm.newReportInfo.locationType" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option ng-repeat="location in vm.availableLocations">{{location}}</option>
                </select>
                <label>Select Location Type</label>
            </div>
        </div>

        <!--incidentAddress-->
        <div class="row" align="center">
            <div class="input-field col s12">
                <input ng-model='vm.newReportInfo.incidentAddress' id="incidentAddress" type="text" class="validate" required>
                <label>Input Incident Address</label>
            </div>
        </div>

        <!--incidentZip and incidentCity-->
        <div class="row" align="center">
            <div class="input-field col s6">
                <input ng-model='vm.uncastedZip' id="incidentZip" type="number" class="validate" data-length="5" pattern="[0-9]{5}" required>
                <label>Input Incident Zip</label>
            </div>
            <div class="input-field col s6">
                <input ng-model='vm.newReportInfo.city' id="city" type="text" class="validate" required>
                <label>Input City</label>
            </div>
        </div>
    </form>

    <div ng-show="!vm.submitting">
        <button ng-click='vm.submitNewReport()' class="btn waves-effect purple waves-light"
                type="submit" name="action" ng-disabled="newReport.$invalid || vm.submitting">
            Submit New Report
            <i class="material-icons right">send</i>
        </button>
    </div>
    <div ng-show="vm.submitting">
        <button class="btn waves-effect purple waves-light"
                type="submit" name="action" ng-disabled="vm.submitting">
            Submitting
            <i class="material-icons right">send</i>
        </button>
    </div>


    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
        $(document).ready(function() {
            $('input#incidentZip').characterCounter();
        });
    </script>
</div>
